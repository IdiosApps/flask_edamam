<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Recipe finder</title>
</head>
<h1>Recipe results</h1>

<ul>
 {% for hit in hits %}
    <h3>{{ hit.recipe.label }}</h3>
     {% for ingredient in hit.recipe.ingredients %}
        <ul>{{ ingredient.text }}</ul>
    {% endfor %}
{% endfor %}
 </ul>

</body>
</html>
